language: python
python:
    - "3.5"

install: "pip install -r requirements.txt"

before_script:
    - "export DISPLAY=:99.0"
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3  # Give xvfb time to start
    - "xauth generate :99 . trusted"

#script: nosetests tests/test_pykeyboardevent.py -sv
script:
    - "echo $XAUTHORITY"
    - "echo $DISPLAY"
    - "python xtest.py"

branches:
    only:
        - ci
        - ci-develop
